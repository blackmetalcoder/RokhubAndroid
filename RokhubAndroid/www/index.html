                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#main">Rock'n'Roll HUB</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#main" id="maina">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse">

                    </li>

                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse">
                        <a class="nav-link " href="#video" ID="youtube">Video</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse">
                        <a class="nav-link " href="#about" ID="om">About!</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" id="txtArtist" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 "data-toggle="collapse" data-target=".navbar-collapse" id="btnSearch">Search</button>
                </form>
            </div>

        <div class="container fill container-fluid ">
            <br />
            <section id="main">
                <div>
                    <div class="loader center" id="spinn" ></div>
                   
                    <p class="centerText" id="artist"></p>
                    <div id="bild" class="text-center img-rounded"></div>
                    <div id="bio"></div>
                </div>
            </section>
            <section id="liknande">
                <div class="centerText"><h1>Similar artists</h1></div>
                <div id="test"> </div>
                <div id="Likn"></div>
            </section>
            <section id="topPlattor">
                <div class="centerText"><h1>Top albums</h1></div>
                <div id="topP"></div>
            </section>
            <section id="pictures">
                <div class="centerText"><h1>Images</h1></div>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner " role="listbox" id="pic">

                        </div>
                    </div>
                        <!--<div id="pic" class="text-center"></div>-->

</section>
            <section id="video">
                <div class="centerText"><h1>Videos</h1></div>
                <div id="lista" align="center" style="padding-bottom: 15px;">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary " id="btnPlay">Play selected</button>

                </div>
                <br />
                <div id="result">
                </div>

            </section>
            <section id="about">
                <h1>About Rock'n'Roll HUB</h1>
                <P>Another great app from the Blackmetalcoder</P>
                <a href="http://blackmetalcoder.se">Web</a><br />
                <a href="mailto:peter@blackmetalcoder.se">Mail me</a>
            </section>
        </div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Rock'n'Roll HUB  &copy; 2017</span>
            </div>
        </footer>
        <!--Modal för kort info om liknande artister-->
        <div class="modal fade" id="infoArtist">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Short bio</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="info"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Info om platta om så finns-->
        <div class="modal fade" id="infoAlbum">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">About</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="infoSkiva"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal för bild-->
        <div class="modal fade" id="inBild">
            <div class="modal-dialog" role="document">

                    <div class="modal-header">

                    <div class="modal-body">
                        <div id="BildA">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
            </div>
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/carousel-swipe.js"></script>
        <script src="scripts/tether.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
